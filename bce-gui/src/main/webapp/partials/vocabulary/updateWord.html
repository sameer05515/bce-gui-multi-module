<div class="container">
	<div class="row">
        <div class="col-lg-12">
            <i class="fa fa-file-text fa-4x"></i>
            <h1 class="page-header">	            
	            Word <small>: Update</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="">Home/Word</a>
                </li>
                <li class="active">Updateeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    
    
    <div class="row">		
		<div class="col-lg-12">
			<h3>Add New Word</h3>
		</div>
		<div class="col-lg-12">
			<b>Word :</b> 
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="col-lg-12">
			<input type="text" ng-model="wordObj.word"/>
		</div>
		<!-- /.col-lg-12 -->	
		
		<div class="col-lg-12">
			<b>Type : </b>
		</div>

		<div class="col-lg-12">
			<select ng-model="wordObj.type" ng-options="x for x in types">
			</select>
		</div>	
		
		<div class="col-lg-12">
			<b>Meanings :</b> 
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="col-lg-12" data-ng-repeat="mean in wordObj.meaning">
			<input type="text" ng-model="mean"/>
		</div>
		
		<div class="col-lg-12">
			<b>Examples :</b> 
		</div>
		<!-- /.col-lg-12 -->
		
		<div class="col-lg-12" data-ng-repeat="examp in wordObj.example">
			<input type="text" ng-model="examp"/>
		</div>	
		
		<div class="col-lg-12">
			<a class="btn btn-xs btn-primary" ng-click="savewordObj()">Update <i class="fa fa-angle-right"></i></a>
			<a class="btn btn-xs btn-primary" href="#/vocabulary">Back to list<i class="fa fa-angle-right"></i></a>
		</div>
		<!-- /.col-lg-12 -->		
	</div>
	<!-- /.row -->

</div>
