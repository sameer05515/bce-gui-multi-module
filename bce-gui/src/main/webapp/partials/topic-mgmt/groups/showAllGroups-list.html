<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">All Groups
				<small>: A Brief overview</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="">Home</a>
				</li>
				<li class="active">All Groups</li>
			</ol>
		</div>
	</div>

	<div class="row">
		<div class="well col-lg-12">
			<h4>Group Search: </h4>

			<div class="input-group">
				<input type="text" data-ng-model="searchText" class="form-control">
			</div>
			<!-- /input-group -->
			You are typing "{{searchText}}" <br />
			Number of filtered items: {{filteredItems.length}} <br />
			<p ng-hide="filteredItems.length">There is no result</p>

			<a class="btn btn-xs btn-primary" href="#/groups/new">Create New Group<i class="fa fa-angle-right"></i></a>
		</div>
		<!-- /well -->
	</div>

	<div class="row">
		<div class="col-sm-12 col-md-12">

			<!--####################-->
			<table class="friends">
				<tr>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('title')">Title</button>
						<span class="sortorder" ng-show="propertyName === 'title'" ng-class="{reverse: reverse}"></span>
					</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('dateLastModified')">Last
							Modified</button>
						<span class="sortorder" ng-show="propertyName === 'dateLastModified'"
							ng-class="{reverse: reverse}"></span>
					</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('dateCreated')">Creation Date</button>
						<span class="sortorder" ng-show="propertyName === 'dateCreated'"
							ng-class="{reverse: reverse}"></span>
					</th>
				</tr>
				<!-- <tr ng-repeat="friend in friends | orderBy:propertyName:reverse">
				  <td>{{friend.name}}</td>
				  <td>{{friend.phone}}</td>
				  <td>{{friend.age}}</td>
				</tr> -->
			</table>
			<!--####################-->

			<!-- <div data-ng-repeat="group in ( filteredItems =(groupsList | filter:searchText |orderBy:'title'))" > -->
			<div
				data-ng-repeat="group in ( filteredItems =(groupsList | filter:searchText |orderBy:propertyName:reverse))">


				<div class="row resultsDisplay">
					<div class="col-sm-12 col-md-12">
						<div class="row">
							<div class="col-md-1">
								<p><i class="fa fa-file-text fa-4x"></i>
								</p>
							</div>

							<div class="col-md-11">
								<h4>
									<a href="#/groups-list/{{group.id}}">{{group.title}}</a>
								</h4>

								<!-- <p>Related Groups 
					            	<a href="">grp 1</a> , 
					            	<a href="">grp 2</a>
					            </p>
					            
					            <p>Related Views 
					            	<a href="">view 1</a> , 
					            	<a href="">view 2</a>
					            </p>
					            
					            <p>Related Topics 
					            	<a href="">topic 1</a> , 
					            	<a href="">topic 2</a>
					            </p> -->


								<p>
									<a class="btn btn-xs btn-primary" href="#/groups-list/{{group.id}}">
										Read More
										<i class="fa fa-angle-right"></i>
									</a>

									<i class="fa fa-clock-o"></i>
									Last Modified on
									<span style="font-weight: bold;"
										ng-bind="group.dateLastModified | date:'MMM/dd/yyyy hh:mm:ss a'">
									</span>

									<i class="fa fa-clock-o"></i>
									Created on
									<span style="font-weight: bold;"
										ng-bind="group.dateCreated | date:'MMM/dd/yyyy hh:mm:ss a'">
									</span>
								</p>


							</div>
						</div>
					</div>
				</div>
				<!--row resultsDisplay-->
			</div>
			<!--End of data-ng-repeat-->

			<hr>
		</div>
		<!--End Column col-sm-12 col-md-12-->
	</div>
	<!--End Row-->
