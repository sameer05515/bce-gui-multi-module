<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">
				All Task <small>: A Brief overview</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="">Home</a></li>
				<li class="active">All Task</li>
			</ol>
		</div>
	</div>

	<div class="row">
		<div class="well col-lg-12">
			<h4>Topic Search:</h4>

			<div class="input-group">
				<input type="text" data-ng-model="searchText" class="form-control">
			</div>
			<!-- /input-group -->
			You are typing "{{searchText}}" <br /> Number of filtered items:
			{{filteredItems.length}} <br />
			<p ng-hide="filteredItems.length">There is no result</p>

			<a class="btn btn-xs btn-primary" href="#/tasks/new">Create New
				Task<i class="fa fa-angle-right"></i>
			</a> <a class="btn btn-xs btn-primary">Export Task<i class="fa fa-angle-right"></i>
			</a>
			<!-- configuration -->
			<a class="btn btn-xs btn-primary" href="#/task/configuration">Task
				Configuration<i class="fa fa-angle-right"></i>
			</a>
		</div>
		<!-- /well -->
	</div>

	<div class="row">
		<div class="well col-lg-12">
			<table id="dynamic-query-table">

				<tr>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('title')">Title</button>
						<span class="sortorder" ng-show="propertyName === 'title'" ng-class="{reverse: reverse}"></span>
					</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('environment')">Environment</button>
						<span class="sortorder" ng-show="propertyName === 'environment'"
							ng-class="{reverse: reverse}"></span>
					</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('taskDescription')">Task Description (Why and what to achieve)</button> <span class="sortorder" ng-show="propertyName === 'taskDescription'"
							ng-class="{reverse: reverse}"></span>
					</th>
					<th>
						<button class="btn btn-xs btn-primary" ng-click="sortBy('box')">Box</button> <span
							class="sortorder" ng-show="propertyName === 'box'" ng-class="{reverse: reverse}"></span>
					</th>
				</tr>

				<tr
					data-ng-repeat="topic in ( filteredItems =(topicsList | filter:searchText |filter:filterPrivateTopics |orderBy:propertyName:reverse))">
					<td>
						<span star-rating rating-value="topic.rating" edit-star-rating="false"
							max="maxRatingValue"></span><br />
						<a href="#/tasks-list/{{topic.id}}">{{topic.title}}</a>
					</td>
					<td>
						{{topic.environment}}
					</td>
					<td>
						<span
							ng-bind-html="topic.taskDescription"></span>
					</td>
					<td>
						{{topic.box}}
					</td>
				</tr>
			</table>
		</div>
	</div>
