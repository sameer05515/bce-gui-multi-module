logging.pattern.console=%-5level %logger{36} - %msg%n
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
logging.level.root=INFO

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/word_meaning?useLegacyDatetimeCode=false&serverTimezone=IST
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

server.port=8888

# spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true

# Spring JDBC and JPA provide abstractions over native JDBC APIs allowing developers
# to do away with native SQL queries. 
# However, often we need to see those auto-generated SQL queries and the order 
# in which they were executed for debugging purposes.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
